version: '3.7'

volumes:
  postgres_data:
  redis_data:

services:
  postgres:
    image: postgres:11-alpine
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:5-alpine
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
